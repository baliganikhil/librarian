{% extends 'layout.html' %}

{% block content %}
    <div class="columns">
        <div class="column">
            <h1 class="title">Book Details</h1>
        </div>
    </div>

    <div class="columns is-multiline">
        <div class="column is-12">
            <a href="" class="button is-success is-small is-rounded">
                <span class="icon">
                    <i class="fa fa-save"></i>
                </span>
                <span>Save</span>
            </a>

            <a href="/books/{{book.id}}" class="button is-small is-rounded">
                <span>Cancel</span>
            </a>
        </div>

        <div class="column is-6">
            <table class="table is-bordered is-striped is-hoverable is-fullwidth bold-title">
                <tr>
                    <td>Book ID</td>
                    <td><input type="text" value="{{book.id}}" class="input"></td>
                </tr>
                <tr>
                    <td>Title</td>
                    <td><strong><input type="text" value="{{book.title}}" class="input"></strong></td>
                </tr>
                <tr>
                    <td>ISBN</td>
                    <td><input type="text" value="{{book.isbn}}" class="input"></td>
                </tr>
                <tr>
                    <td>Author</td>
                    <td><input type="text" value="{{book.author}}" class="input"></td>
                </tr>
                <tr>
                    <td>Publisher</td>
                    <td><input type="text" value="{{book.publisher}}" class="input"></td>
                </tr>
                <tr>
                    <td>Language</td>
                    <td><input type="text" value="{{book.language}}" class="input"></td>
                </tr>
                <tr>
                    <td>Number of Pages</td>
                    <td><input type="number" value={{book.numpages}} class="input"></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><input type="text" value="{{book.description}}" class="input"></td>
                </tr>
                <tr>
                    <td>Charge</td>
                    <td><input type="number" value={{book.charge}} class="input"></td>
                </tr>
                <tr>
                    <td>Rent Duration (days)</td>
                    <td><input type="number" value={{book.rentduration}} class="input"></td>
                </tr>
            </table>
        </div>
    </div>
{% endblock %}
