<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Librarian | Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="icon" type="image/x-icon" href="favicon.ico"> -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.min.css') }}">
        <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}" type="text/javascript"></script>
    </head>
    <body>

        <div class="bg">
            <div class="container">

                <div class="columns">
                    <div class="column is-4 is-offset-4">
                        <div class="card login-container">
                            <div class="card-image">
                                <figure>
                                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Librarian: Simple Library Management">
                                </figure>
                            </div>
                            <div class="card-content">
                                <form action="/login" method="POST">
                                    <div class="field">
                                        <p class="control has-icons-left has-icons-right">
                                            <input name="username" class="input" type="text" placeholder="Username">
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-user"></i>
                                            </span>
                                        </p>
                                    </div>

                                    <div class="field">
                                        <p class="control has-icons-left">
                                            <input name="password" class="input" type="password" placeholder="Password">
                                            <span class="icon is-small is-left">
                                            <i class="fas fa-lock"></i>
                                            </span>
                                        </p>
                                    </div>

                                    <div class="field">
                                        <p class="control">
                                            <button type="submit" class="button is-success">
                                            Login
                                            </button>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
        <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>

        <style>
            .bg {
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                background-image: url("{{ url_for('static', filename='images/bg.jpeg') }}");
                background-size: 100% 100%;
                background-repeat: no-repeat;
            }
        </style>
    </body>
</html>
